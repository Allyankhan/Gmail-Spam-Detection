<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector ML App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
        }
        .card {
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(174, 218, 18, 0.3);
        }
        h1 {
            font-weight: bold;
        }
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-5 bg-light col-md-6">
            <h1 class="text-center text-primary mb-4">Spam Detector</h1>
            <p class="text-center text-secondary">Enter a message below and check if itâ€™s Spam or Ham</p>

            <form method="POST">
                <div class="mb-3">
                    <textarea class="form-control" name="text" id="text" rows="5" placeholder="Type your message here..." required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>

            {% if prediction is not none %}
                <div class="alert mt-4 {% if prediction==1 %}alert-danger{% else %}alert-success{% endif %} text-center prediction" role="alert">
                    {{ 'Spam ' if prediction==1 else 'Ham ' }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
